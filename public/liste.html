<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <title> Tasks liste</title>
</head>
<body>
    <div class="header">
        <h1>Tasks</h1>
        <button id="refresh">Refresh</button>
    </div>
    <div class="takslist">
        <div id="content">
            <h1>Add Form</h1>
            <form id="addform">
                <input type="text" name="textInput" id="textInput" placeholder="What do you have planned?">
                <div id="buttons">
                    <button id="resetBtn" type="reset">reset</button>
                    <button id="addBtn" type="submit">submit</button>
                </div>
            </form>
        </div>
        <div id="list">
            <h3>Tasks</h3>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
